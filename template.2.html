<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>jQuery Template</title>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script>
        $(function() {
            $('#Sharon').click(function(){
                $('#Joanne').hide('slow'); 
            });
            $('#Gabby').click(function(){
                 $('#Gabby').hide('slow');
           
            });
         $('#deez').click
        });
    </script>
</head>

<body>
    <p id="Sharon">hello everybody</p>
    <p id="Joanne">This is it</p>
    <p id="deez">This is not it</p>
    <p id="Gabby">This is maybe it</p>

</body>

</html>
