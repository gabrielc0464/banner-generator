<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>jQuery Template</title>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script>
          $(function(){
          $('#create').click(function(){
              var name = $('#name').val();
              var email= $('#email').val();
              var age= $('#age').val();
              $('h1').html(name);
              $('h2').html(email);
              $('#banner').css('border-width', age + 'px');
             
              
          });
             });
        
    </script>
 <style>
     #banner{
         background-color: white ;
         border:Solid ;
     }
     
     
     
 </style>
 
     
 </style>
</head>

<body>
   
    Name: <input id='name' type="text" name="name"/> <br>
     <br>
   Email: <input id="email" type="Email" name= "DOB"/><br>
    <br>
    Age:<input id="age" type="number" name= "age"/>
    <br><br>
    <input id="create" type="submit"/>
    <div id="banner">
        <h1></h1>
        <h2></h2>
        
    </div>
</body>

</html>
